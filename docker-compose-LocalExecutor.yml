version: '3.7'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        logging:
            options:
                max-size: 10m
                max-file: "3"

    mysql:
        image: mysql:5.7.27
        environment:
            - MYSQL_ROOT_PASSWORD=root
        volumes:
            - ./store_files:/store_files_mysql/\
            - ${PWD}/mysql_cnf:/etc/mysql/
    zookeeper:
        image: wurstmeister/zookeeper
        ports:
            - "2181:2181"
        restart: unless-stopped

    kafka:
        image: wurstmeister/kafka:latest
        ports:
            - "9092:9092"
        environment:
            DOCKER_API_VERSION: 1.22
            KAFKA_ADVERTISED_HOST_NAME: 192.168.99.100
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        restart: unless-stopped

    webserver:
        image: airflowkafka:stagging
        restart: always
        depends_on:
            - postgres
            - mysql
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - INSATLL_MYSQL=y 
            - AIRFLOW_SMTP__SMTP_HOST=smtp.gmail.com
            - AIRFLOW_SMTP__SMTP_USER=vivekmurali24@gmail.com
            - AIRFLOW_SMTP__SMTP_PASSWORD=ebppytcjfaoxesji
            - AIRFLOW_SMTP__SMTP_PORT=587
            - AIRFLOW_SMTP__SMTP_MAIL_FROM=Airflow 
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./dags:/usr/local/airflow/dags
            - ./store_files:/usr/local/airflow/store_files_airflow
            - ./sql_files:/usr/local/airflow/sql_files
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
